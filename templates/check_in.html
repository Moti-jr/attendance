{% comment %} {% load crispy_forms_filters %} {% endcomment %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<style>
    img{
        display: flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        width:150px;

    }
    form{
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:auto;
        margin-top:120px;
    }
</style>
<body>
   
    
<div class="container mt-5">
  
    <div class="row justify-content-center ">
      
        <div id="bigCont" class='col-sm-5'>
            
            {% include 'alerts.html' %}
            <form action="" method="POST" class="shadow px-3 py-3" enctype="multipart/form-data">
                <img  'row justify-content-center' src="{% static 'main_app/images/hudumalogo.jpeg' %}" alt="not found">
                <h3 class="text-center text-capitalize text-success ">Check In</h3>
                <input type="text" class="form-control mb-3" id="id_number" name="id_number" required>
                {# CSRF CHECK IF DATA COME FROM THE FORM#}

                {% csrf_token %}
                {% comment %} {{ form |crispy  }} {% endcomment %}
            
                <button class="btn btn-success w-15 ">Check In</button>
            </form>
        </div>
    </div>
</div>
