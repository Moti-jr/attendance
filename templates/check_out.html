{% load crispy_forms_filters %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Out</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<style>
    body{
      
    }
img{
    display: flex;  
    flex-direction:column;
    justify-content:center;
    align-items:center;
    width:150px;

}
form{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:auto;
    margin-top:120px;
}
</style>
<body>
    
    <div class="container mt-5">
        <img src="" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
       
            <div class="row justify-content-center ">
               
                <div id="bigCont" class='col-sm-7'>
                    
                    <form action="" method="POST" class="shadow px-3 py-3" enctype="multipart/form-data">
                        {% include 'alerts.html' %}
                        <img  'row justify-content-center' src="{% static 'main_app/images/hudumalogo.jpeg' %}" alt="not found">
                        <h3 class="text-center text-capitalize text-success ">Check Out</h3>
                        <input type="text" class="form-control mb-3" id="id_number" name="id_number" required>
                        {# CSRF CHECK IF DATA COME FROM THE FORM#}
        
                        {% csrf_token %}
                        {{ form |crispy  }}
                    
                        <button class="btn btn-success w-15 ">Check Out</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
